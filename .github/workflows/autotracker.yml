name: Build autotracker

on:
  push:
    tags:
      - autotracker-*

jobs:
  parse-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout all the submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - id: get-version
        run: tag=`git describe --exact-match --tags`; echo "version=${tag/autotracker-/}" >> "$GITHUB_OUTPUT"
      - uses: ncipollo/release-action@v1
        with:
          draft: true
  build-autotracker-linux:
    runs-on: ubuntu-latest
    needs: parse-version
    steps:
      - name: Checkout all the submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Remove LADXR gfx
        run: rm -rf LADXR/gfx
      - name: Create executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'magpie-autotracker.spec'
          requirements: 'autotracking/requirements.txt'
          upload_exe_with_name: ${{ format('magpie-autotracker-linux-{0}', needs.parse-version.outputs.version) }}
  build-autotracker-windows:
    runs-on: windows-latest
    needs: parse-version
    steps:
      - name: Checkout all the submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Remove LADXR gfx
        run: rm -r -fo LADXR/gfx
      - name: Create executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'magpie-autotracker.spec'
          requirements: 'autotracking/requirements.txt'
          upload_exe_with_name: ${{ format('magpie-autotracker-windows-{0}', needs.parse-version.outputs.version) }}
  build-autotracker-macos:
    runs-on: macos-latest
    needs: parse-version
    steps:
      - name: Checkout all the submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Remove LADXR gfx
        run: rm -rf LADXR/gfx
      - name: Create executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.12'
          spec: 'magpie-autotracker.spec'
          requirements: 'autotracking/requirements.txt'
          upload_exe_with_name: ${{ format('magpie-autotracker-macos-{0}', needs.parse-version.outputs.version) }}
